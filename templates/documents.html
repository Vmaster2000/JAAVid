<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Documents | CodeLab</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="title">Documents</div>
      <form
        action="/upload_documents"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="drop">
          <input type="file" name="Resume" required />
          <label>Resume</label>
        </div>
        <div class="drop">
          <input type="file" name="Clearance" required />
          <label>Clearance</label>
        </div>
        <div class="drop">
          <input type="file" name="pr_files" required />
          <label>PR Papers</label>
        </div>
        <div class="field">
          <input type="submit" value="Submit" />
        </div>
        <div class="signup-link">
          Not a member? <a href="/signup">Signup now</a>
        </div>
      </form>
    </div>
  </body>
</html>
